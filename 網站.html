<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的小說網站</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'PMingLiU', '新細明體', serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 3rem;
      margin-bottom: 1rem;
    }

    p {
      text-align: left;
      line-height: 1.8;
      margin-bottom: 1rem;
      white-space: pre-wrap;
      font-size: 18px;
    }

    /* 淡入淡出效果 */
    .fade-section {
      opacity: 1;
      transition: opacity 1.2s ease-in-out, height 1.2s ease-in-out, padding 1.2s ease-in-out;
      overflow: hidden;
    }
    .fade-section.hide {
      opacity: 0;
      height: 0;
      padding: 0;
      margin: 0;
      pointer-events: none;
    }

    /* 隱藏文章區域 */
    .hidden-article {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      margin-top: 0;
      padding: 0 20px;
      background-color: #111;
      border-radius: 10px;
      transition: opacity 1.2s ease, max-height 1.2s ease, margin-top 1.2s ease, padding 1.2s ease;
    }
    .hidden-article.show {
      opacity: 1;
      max-height: 1000px;
      margin-top: 2rem;
      padding: 20px;
    }

    /* 門板按鈕 */
    #doorButton {
      display: block;
      margin: 40px auto 0 auto;
      width: 50px;
      height: 100px;
      background-color: saddlebrown;
      border-radius: 5px;
      position: relative;
      cursor: pointer;
    }
    #doorButton::after {
      content: "";
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background-color: gold;
      border-radius: 50%;
    }

    /* 小黃瓜按鈕 */
    #cucumberButton {
      display: none; /* 初始隱藏 */
      margin: 40px auto 0 auto;
      width: 80px;
      height: 30px;
      background-color: lightgreen;
      border-radius: 15px;
      cursor: pointer;
    }
    #cucumberButton.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>我的小說</h1>

    <h2 id="chapter1Title">第一章</h2>
    <div id="chapter1" class="fade-section">
      <p>這裡是原本的第一章內容。</p>
    </div>

    <!-- 新文章 -->
    <div id="newContent" class="fade-section hide">
      <h2>第一章（新版本）</h2>
      <p>這是替換後的第一章新文章。</p>
    </div>

    <!-- 隱藏文章 1 -->
    <div id="hiddenArticle1" class="hidden-article">
      <h2>隱藏章節一</h2>
      <p>這是隱藏文章一，點擊門板才會顯示。</p>
    </div>

    <!-- 隱藏文章 2 -->
    <div id="hiddenArticle2" class="hidden-article">
      <h2>隱藏章節二</h2>
      <p>這是隱藏文章二，點擊小黃瓜才會顯示。</p>
    </div>

    <!-- 門板按鈕 -->
    <div id="doorButton"></div>

    <!-- 小黃瓜按鈕 -->
    <div id="cucumberButton"></div>
  </div>

  <!-- 門音效 -->
  <audio id="doorSound" src="door-open.mp3" preload="auto"></audio>

  <script>
    const doorButton = document.getElementById('doorButton');
    const cucumberButton = document.getElementById('cucumberButton');
    const chapter1 = document.getElementById('chapter1');
    const newContent = document.getElementById('newContent');
    const hiddenArticle1 = document.getElementById('hiddenArticle1');
    const hiddenArticle2 = document.getElementById('hiddenArticle2');
    const chapter1Title = document.getElementById('chapter1Title');
    const doorSound = document.getElementById('doorSound');

    let showingNew = false;
    let showingSecond = false;

    // 門板：開啟新版本 + 隱藏文章1
    doorButton.addEventListener('click', () => {
      if (!showingNew) {
        doorSound.currentTime = 0;
        doorSound.play(); // 播放門音效
        chapter1.classList.add('hide');
        newContent.classList.remove('hide');
        hiddenArticle1.classList.add('show');
        cucumberButton.classList.add('show'); // 出現小黃瓜
        doorButton.style.display = 'none'; // 門板消失
        chapter1Title.scrollIntoView({ behavior: 'smooth' });
        showingNew = true;
      }
    });

    // 小黃瓜：切換隱藏文章2 或 收回全部
    cucumberButton.addEventListener('click', () => {
      if (!showingSecond) {
        hiddenArticle2.classList.add('show');
        showingSecond = true;
      } else {
        // 收回所有 → 回到初始狀態
        hiddenArticle2.classList.remove('show');
        hiddenArticle1.classList.remove('show');
        newContent.classList.add('hide');
        chapter1.classList.remove('hide');
        cucumberButton.classList.remove('show'); // 小黃瓜消失
        doorButton.style.display = 'block'; // 門板回來
        showingNew = false;
        showingSecond = false;
        chapter1Title.scrollIntoView({ behavior: 'smooth' });
      }
    });
  </script>
</body>
</html>
