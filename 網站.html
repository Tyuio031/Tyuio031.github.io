<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的小說網站</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'PMingLiU', '新細明體', serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 3rem;
      margin-bottom: 1rem;
    }

    p {
      text-align: left;
      line-height: 1.8;
      margin-bottom: 1rem;
      white-space: pre-wrap;
      font-size: 18px;
    }

    /* 動畫用 class */
    .fade-section {
      opacity: 1;
      transition: opacity 1s ease-in-out, height 1s ease-in-out, padding 1s ease-in-out;
      overflow: hidden;
    }
    .fade-section.hide {
      opacity: 0;
      height: 0;
      padding: 0;
      margin: 0;
      pointer-events: none;
    }

    /* 隱藏段落 */
    .hidden-article {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      margin-top: 0;
      padding: 0 20px;
      background-color: #111;
      border-radius: 10px;
      transition: opacity 1s ease, max-height 1s ease, margin-top 1s ease, padding 1s ease;
    }
    .hidden-article.show {
      opacity: 1;
      max-height: 1000px;
      margin-top: 2rem;
      padding: 20px;
    }

    /* 門板按鈕 */
    #doorButton {
      display: block;
      margin: 40px auto 0 auto;
      width: 50px;
      height: 100px;
      background-color: saddlebrown;
      border-radius: 5px;
      position: relative;
      cursor: pointer;
    }
    #doorButton::after {
      content: "";
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background-color: gold;
      border-radius: 50%;
    }

    /* 小黃瓜按鈕 */
    #cucumberButton {
      display: none;
      margin: 40px auto 0 auto;
      width: 80px;
      height: 30px;
      background-color: lightgreen;
      border-radius: 15px;
      cursor: pointer;
    }
    #cucumberButton.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>我的小說</h1>

    <!-- 第一段：固定 -->
    <h2>第一段</h2>
    <p>這裡是固定不變的第一段內容。</p>

    <!-- 第二段：舊版 & 新版 -->
    <h2 id="chapter2Title">第二段</h2>
    <div id="chapter2-old" class="fade-section">
      <p>這裡是第二段的舊版本。</p>
    </div>
    <div id="chapter2-new" class="fade-section hide">
      <p>這裡是第二段的新版本。</p>
    </div>

    <!-- 第三段（隱藏，門開啟後顯示） -->
    <div id="hiddenArticle1" class="hidden-article">
      <h2>第三段（隱藏）</h2>
      <p>這是隱藏的第三段，門打開後才會出現。</p>
    </div>

    <!-- 第四段（隱藏，小黃瓜按下後顯示） -->
    <div id="hiddenArticle2" class="hidden-article">
      <h2>第四段（隱藏）</h2>
      <p>這是隱藏的第四段，小黃瓜按下後才會出現。</p>
    </div>

    <!-- 門板 -->
    <div id="doorButton"></div>

    <!-- 小黃瓜 -->
    <div id="cucumberButton"></div>
  </div>

  <!-- 門音效 -->
  <audio id="doorSound" src="door-open.mp3" preload="auto"></audio>

  <script>
    const doorButton = document.getElementById('doorButton');
    const cucumberButton = document.getElementById('cucumberButton');
    const chapter2Old = document.getElementById('chapter2-old');
    const chapter2New = document.getElementById('chapter2-new');
    const hiddenArticle1 = document.getElementById('hiddenArticle1');
    const hiddenArticle2 = document.getElementById('hiddenArticle2');
    const doorSound = document.getElementById('doorSound');

    // 點門：切換第二段新舊 & 顯示第三段 & 門消失 & 出現小黃瓜
    doorButton.addEventListener('click', () => {
      doorSound.currentTime = 0;
      doorSound.play(); // 播放開門音效
      chapter2Old.classList.add('hide');
      chapter2New.classList.remove('hide');
      hiddenArticle1.classList.add('show');
      cucumberButton.classList.add('show');
      doorButton.style.display = 'none';
    });

    // 點小黃瓜：顯示第四段 & 小黃瓜消失
    cucumberButton.addEventListener('click', () => {
      hiddenArticle2.classList.add('show');
      cucumberButton.classList.remove('show');
    });
  </script>
</body>
</html>
